<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>RailGo</title>
</head>
<body>
    <div id="header">
        <div id="logo">
            <img src="image/logo.png" alt="로고">
        </div>
        <div id="searchbox">
            <img src="image/icon-search.png" >
            <input id="search-input" class="input" placeholder="역 이름을 검색하세요">
            <img src="image/icon-x.png" alt="취소버튼">
        </div>    
        <div id="menu">
            <img src="image/icon-menu.png" alt="메뉴버튼" >
        </div>
    </div>   
    <div id="main">
        <div id="mapContainer">
            <div>기차로 떠나는 숨겨진 국내 여행지의 매력을 만나보세요</div>
            <img src="image/map.png" alt="지도">
        </div>
        <div id="mainStationContainer">
            <div id="mainStation">주요 역</div>
            <div class="stationContainer">
                <ul id="stationSeoul" >
                    <li>서울역</li>
                    <li>경부선, 경전선, 강릉선, 중앙선</li>
                </ul>
                <ul id="stationYongsan" >
                    <li>용산역</li>
                    <li>호남선,전라선</li>
                </ul>
                <ul id="stationSuwon" >
                    <li>수원역</li>
                    <li>경부선</li>
                </ul>
                <ul id="stationOsong" >
                    <li>오송역</li>
                    <li>경부선, 호남선, 경전선, 전라선</li>
                </ul>
                <ul id="stationBusan" >
                    <li>부산역</li>
                    <li>경부선</li>
                </ul>
                <ul id="stationGwangjusongjeong" >
                    <li>광주송정역</li>
                    <li>호남선</li>
                </ul>
            </div>

        </div>
    </div>
    <div id="footer">
        @Made by DaramLee
    </div>
    
</body>
</html>
